<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row">
       <div class="col-md-1"></div>
       <div class="col-md-10 d-flex justify-content-center align-items-center dclock" style="width:100%; height:100vh;">
         <h1 id="result"></h1>
       </div>
       <div class="col-md-1"></div>
    </div>

    <script>
        function getTime() {
            const Time = new Date();
            const hour = Time.getHours();
            const min = Time.getMinutes();
            const sec = Time.getSeconds();

            // Format hours for 12-hour clock
            const formattedHour = hour % 12 || 12;
            const period = hour >= 12 ? 'PM' : 'AM';

            // Display the time
            const formattedTime = `${formattedHour}:${min < 10 ? '0' + min : min}:${sec < 10 ? '0' + sec : sec} ${period}`;
            document.getElementById('result').innerHTML = formattedTime;

            setTimeout(getTime, 1000); // Update every second
        }

        getTime(); // Initial call to start the clock
    </script>
</body>
</html>
